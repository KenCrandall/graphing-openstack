# Cross service interactions

# service:
#   REQUIRES:
#     service: through
#   DEPENDS:
#     service
#   CANUSE:
#     service: through

---

- keystone:
- nova:
    REQUIRES:
      keystone: keystonemiddleware
      glance: glanceclient
      neutron: neutronclient
    DEPENDSON:
      - neutron # User needs to create a network first
      - glance # User needs to know what image to use
    CANUSE:
      cinder: cinderclient
      ironic: ironicclient
- neutron:
    REQUIRES:
      keystone: keystonemiddleware
    DEPENDSON:
      - nova # If you don't have instances on your network why have the network
- cinder:
    REQUIRES:
      keystone: keystonemiddleware
    CANUSE:
      glance: glanceclient
      swift: swiftclient
    DEPENDSON:
      - nova # You need to use nova to attach your volume
- glance:
    REQUIRES:
      keystone: keystonemiddleware
    CANUSE:
      cinder: cinderclient
      swift: swiftclient
- ironic:
    REQUIRES:
      glance: glanceclient
    CANUSE:
      keystone: keystonemiddleware
      neutron: neutronclient
      swift: swiftclient
- swift:
    CANUSE:
      keystone: keystonemiddleware
- trove:
    REQUIRES:
        keystone: keystonemiddleware
        neutron: neutronclient
        swift: swiftclient
        glance: glanceclient
        nova: novaclient
- horizon:
    CANUSE:
        keystone: keystonemiddleware
        neutron: neutronclient
        swift: swiftclient
        glance: glanceclient
        nova: novaclient
        ceilometer: ceilometerclient
        trove: troveclient
        heat: heatclient
        sahara: saharaclient
- heat:
    REQUIRES:
        ceilometer: ceilometerclient  # autoscaling
    CANUSE:
        keystone: keystonemiddleware
        neutron: neutronclient
        swift: swiftclient
        glance: glanceclient
        nova: novaclient
- zaqar:
    CANUSE:
      keystone: keystonemiddleware
- ceilometer:
    REQUIRES:
        keystone: keystonemiddleware
    CANUSE:
        nova: novaclient
        neutron: neutronclient
        swift: swiftclient
        glance: glanceclient
- sahara:
    REQUIRES:
        cinder: cinderclient
        keystone: keystonemiddleware
        nova: novaclient
        neutron: neutronclient
        swift: swiftclient
        heat: heatclient
        glance: glanceclient
- barbican:
    REQUIRES:
        keystone: keystonemiddleware
